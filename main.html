<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Speed Controller</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <video class="player__video" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        <div class="player__controls">
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.01" value="1">
            <input type="range" name="playbackRate" class="player__slider playbackSpeed" min="0.5" max="2" step="0.1" value="1">
            <button class="player__button skip-backward">« 10s</button>
            <button class="player__button skip-forward">25s »</button>
            <progress class="progress__filled" value="0" min="0"></progress>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
